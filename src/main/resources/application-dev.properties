# Development profile configuration - H2 Database
spring.datasource.url=jdbc:h2:file:./data/hopper;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate settings for development
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable Flyway for development
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration for Development
app.jwt.secret=devSecretKeyForJWTShouldBe256BitsMinimumForHS256AlgorithmDevelopmentOnly
# Production environments derive this secret from secure environment variables

# Development-only encryption configuration (uses predictable master key)
app.encryption.master-key=devMasterKeyForCredentialEncryptionMinimum32CharactersRequired
# Production supplies CREDENTIAL_MASTER_KEY instead of relying on this fallback
