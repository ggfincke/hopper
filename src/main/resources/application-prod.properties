# Production profile configuration - PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hopper}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:hopper}
spring.datasource.password=${DATABASE_PASSWORD:}

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate settings for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Disable H2 console in production
spring.h2.console.enabled=false

# Production logging
logging.level.org.hibernate.SQL=WARN

# JWT Configuration for Production
app.jwt.secret=${JWT_SECRET:}
# Note: JWT_SECRET must be set as environment variable in production
# Generate a secure 256-bit (32-character) secret key