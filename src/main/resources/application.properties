spring.application.name=Hopper

# Default to development profile
spring.profiles.active=dev

# JWT Configuration (base settings)
app.jwt.issuer=hopper-api
app.jwt.audience=hopper-users
app.jwt.token-type=Bearer
app.jwt.header-name=Authorization
app.jwt.refresh-token-cookie-name=refresh-token
app.jwt.access-token-expiration=15m
app.jwt.refresh-token-expiration=7d
app.jwt.remember-me-expiration=30d
