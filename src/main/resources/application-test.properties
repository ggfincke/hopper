# Test profile configuration - In-memory H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable H2 console in tests
spring.h2.console.enabled=false

# Test logging
logging.level.org.hibernate.SQL=WARN

# JWT Configuration for Testing
app.jwt.secret=testSecretKeyForJWTShouldBe256BitsMinimumForHS256AlgorithmTestingOnly
app.jwt.access-token-expiration=1m
app.jwt.refresh-token-expiration=5m